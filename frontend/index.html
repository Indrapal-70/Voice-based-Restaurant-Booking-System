<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Booking Voice Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: radial-gradient(circle at top left, #1b2735, #090a0f);
        color: #f7fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .app-container {
        width: 100%;
        max-width: 960px;
        background: rgba(15, 23, 42, 0.96);
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(148, 163, 184, 0.35);
        display: grid;
        grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
        gap: 20px;
      }
      @media (max-width: 768px) {
        .app-container {
          grid-template-columns: minmax(0, 1fr);
        }
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.8rem;
        letter-spacing: 0.02em;
      }
      .subtitle {
        font-size: 0.95rem;
        color: #9ca3af;
        margin-bottom: 16px;
      }
      .card {
        background: radial-gradient(circle at top left, #111827, #020617);
        border-radius: 18px;
        padding: 16px 18px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        margin-bottom: 12px;
      }
      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .card-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #e5e7eb;
      }
      .pill {
        font-size: 0.7rem;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(59, 130, 246, 0.1);
        color: #60a5fa;
        border: 1px solid rgba(37, 99, 235, 0.5);
      }
      .pill.warn {
        background: rgba(248, 113, 113, 0.08);
        color: #fca5a5;
        border-color: rgba(248, 113, 113, 0.6);
      }
      .card-body {
        font-size: 0.86rem;
        color: #9ca3af;
      }
      .status-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
        font-size: 0.8rem;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #10b981;
        box-shadow: 0 0 12px rgba(16, 185, 129, 0.7);
      }
      .dot.offline {
        background: #f97373;
        box-shadow: 0 0 8px rgba(248, 113, 113, 0.7);
      }
      .voice-console {
        height: 260px;
        overflow-y: auto;
        padding-right: 4px;
      }
      .msg {
        margin-bottom: 8px;
        display: flex;
        gap: 8px;
      }
      .msg-label {
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 600;
        color: #6b7280;
      }
      .msg-bubble {
        max-width: 100%;
        padding: 8px 10px;
        border-radius: 12px;
        font-size: 0.9rem;
        line-height: 1.3;
      }
      .msg-bubble.agent {
        background: linear-gradient(145deg, #1d4ed8, #22c55e);
        color: #f9fafb;
      }
      .msg-bubble.user {
        background: #020617;
        border: 1px solid rgba(55, 65, 81, 0.9);
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
      .mic-btn {
        width: 54px;
        height: 54px;
        border-radius: 999px;
        border: none;
        outline: none;
        background: radial-gradient(circle at 30% 20%, #f97316, #dc2626);
        color: #f9fafb;
        font-size: 1.4rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 25px rgba(239, 68, 68, 0.5);
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          filter 0.08s ease;
      }
      .mic-btn.listening {
        filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.9));
        background: radial-gradient(circle at 30% 20%, #22c55e, #16a34a);
      }
      .mic-btn:active {
        transform: translateY(1px) scale(0.98);
        box-shadow: 0 8px 18px rgba(239, 68, 68, 0.3);
      }
      .secondary-btn {
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 0.8rem;
        border: 1px solid rgba(75, 85, 99, 0.9);
        background: #020617;
        color: #e5e7eb;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .secondary-btn span {
        font-size: 1rem;
      }
      .secondary-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .tag-row {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .tag {
        font-size: 0.7rem;
        padding: 3px 8px;
        border-radius: 999px;
        background: rgba(31, 41, 55, 0.9);
        border: 1px solid rgba(75, 85, 99, 0.9);
        color: #9ca3af;
      }
      .form {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        gap: 10px;
        margin-top: 12px;
      }
      .field-label {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-bottom: 2px;
      }
      .field-row {
        display: flex;
        gap: 8px;
      }
      input,
      select,
      textarea {
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        padding: 7px 9px;
        font-size: 0.86rem;
        background: #020617;
        color: #e5e7eb;
        outline: none;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      }
      textarea {
        resize: vertical;
        min-height: 52px;
      }
      .submit-btn {
        margin-top: 10px;
        width: 100%;
        border-radius: 999px;
        padding: 9px 0;
        border: none;
        outline: none;
        background: linear-gradient(145deg, #22c55e, #3b82f6);
        color: #f9fafb;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(34, 197, 94, 0.5);
      }
      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }
      .small {
        font-size: 0.75rem;
        color: #6b7280;
      }
      .toast {
        margin-top: 6px;
        font-size: 0.8rem;
        color: #bbf7d0;
      }
      .error {
        color: #fecaca;
      }
      .divider {
        height: 1px;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(148, 163, 184, 0.4),
          transparent
        );
        margin: 10px 0;
      }
      .badge {
        font-size: 0.7rem;
        padding: 3px 7px;
        border-radius: 999px;
        border: 1px solid rgba(75, 85, 99, 0.9);
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
